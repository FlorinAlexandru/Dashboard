
<div class="modal-overlay" [ngClass]="{ 'modal-close': !isOpen }" (click)="close()">
  <div id="mymodal" class="modalDialog">
    <div class="modalHeader">
      <span class="title-text">{{titleText}}</span>
      <span class="close-text" (click)="close()"><i class="fa fa-times" aria-hidden="true"></i></span>
    </div>
    <div class="modalBody">{{bodyText}}</div>
  </div>
</div>
