<div>
    <h2>{{pageTitle}}</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>        
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; let i=index" (click)="rowSelected(i)" (dblclick)="rowDblClick()" [class.active]="i == selectedRow">
                <td>{{user.name}}</td> 
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
            </tr>
        </tbody>
    </table>
    <div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Child modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I am a child modal, opened from parent component!
      </div>
    </div>
  </div>
</div>
    </div>
</div>
