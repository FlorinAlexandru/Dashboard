<div>
    <h2>{{pageTitle}}</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>        
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
